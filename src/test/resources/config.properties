###########################
# Application URLs
###########################

# Login page endpoint
loginUrl=https://qeaskillhub.cognizant.com/LoginPage?logout=true

# Admin home/dashboard (optional; your code reads it but does not require it)
dashboardUrl=

# Registration page (your tests likely depend on this)
createAccountUrl=https://qeaskillhub.cognizant.com/pages_Register


###########################
# Credentials for UI Tests
###########################
adminUser=admin_user
adminPass=testadmin


###########################
# Element Locators (Login Page)
###########################
login.username.id=txtUsername
login.password.id=txtPassword
login.button.id=BtnLogin


###########################
# Browser & CI Settings
###########################

# For Jenkins: Chrome should run headless
headless=true

# Window size for headless mode
window.width=1920
window.height=1080

# Locale (matches Jenkins logs: en_IN)
locale=en_IN

